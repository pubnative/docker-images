# Default system properties included when running spark-submit.
# This is useful for setting default environmental settings.

# Example:
# spark.master                     spark://master:7077
# spark.eventLog.enabled           true
# spark.eventLog.dir               hdfs://namenode:8021/directory
# spark.serializer                 org.apache.spark.serializer.KryoSerializer
# spark.driver.memory              5g
# spark.executor.extraJavaOptions  -XX:+PrintGCDetails -Dkey=value -Dnumbers="one two three"
spark.master k8s://https://kubernetes.default:443
spark.kubernetes.namespace jupyterhub
spark.kubernetes.container.image annoyingllama/spark-py:3.1.1-hadoop3.2-python3.8
spark.submit.deployMode client
spark.kubernetes.pyspark.pythonVersion 3
spark.jars.packages org.apache.hadoop:hadoop-aws:3.1.1,org.apache.hadoop:hadoop-common:3.1.1,com.google.guava:guava:14.0.1
spark.hadoop.fs.s3a.impl org.apache.hadoop.fs.s3a.S3AFileSystem
spark.hadoop.fs.s3a.fast.upload true
spark.driver.extraJavaOptions -Dio.netty.tryReflectionSetAccessible=true
spark.executor.extraJavaOptions -Dio.netty.tryReflectionSetAccessible=true
spark.hadoop.mapreduce.fileoutputcommitter.algorithm.version 2